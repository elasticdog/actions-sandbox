---
name: Hardware Info

on: [pull_request]

jobs:
  neofetch:
    runs-on: ubuntu-latest
    steps:
      - name: Install neofetch
        run: sudo apt-get -y install neofetch
      - run: neofetch
  screenfetch:
    runs-on: ubuntu-latest
    steps:
      - name: Install screenfetch
        run: sudo apt-get -y install screenfetch
      - run: screenfetch
